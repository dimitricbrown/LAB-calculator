<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <button class="total">0</button>
    <button class="btn boxg clear">C</button>
    <button class="btn boxg simb">&#8592</button>
    <button class="btn boxo simb">&#247</button>
    <button class="btn boxg simb">7</button>
    <button class="btn boxg simb">8</button>
    <button class="btn boxg simb">9</button>
    <button class="btn boxo simb">&#215</button>
    <button class="btn boxg simb">4</button>
    <button class="btn boxg simb">5</button>
    <button class="btn boxg simb">6</button>
    <button class="btn boxo simb">&#8722</button>
    <button class="btn boxg simb">1</button>
    <button class="btn boxg simb">2</button>
    <button class="btn boxg simb">3</button>
    <button class="btn boxo simb">&#43</button>
    <button class="btn boxg zero">0</button>
    <button class="btn boxo simb">&#61</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
